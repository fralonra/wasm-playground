<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="manifest" href="/app.webmanifest">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  {{ block "head" . }}{{ end }}
</head>

<body class="pd-0 mg-0 of-hidden">
  {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
  <main aria-role="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ block "footer" . }}{{ end }}
  {{ block "scripts" . }}{{ end }}
</body>

</html>
