{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<article class="mw-8 pd-3 center">
  <h1>{{ .Title }}</h1>
  <h4>{{ .Description }}</h4>
  {{ .Content }}
  <div class="iframe-container">
    <iframe title="{{ .Title }}" src="/iframe/{{ .File.BaseFileName }}/" allow="autoplay"></iframe>
  </div>
</article>
{{ end }}

{{ define "scripts" }}
<script>
  function callback () {
    document.getElementById('loading').remove()
  }
</script>
{{ end }}
