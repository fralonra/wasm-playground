{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<article class="mw-8 pd-3 center">
  <h1>{{ .Title }}</h1>
  <h4>{{ .Description }}</h4>
  {{ .Content }}
  <iframe class="d-b center" title="{{ .Title }}" src="/iframe/{{ .File.BaseFileName }}" width="800" height="600" allow="autoplay"></iframe>
</article>
{{ end }}

{{ define "scripts" }}
<script>
function callback () {
  document.getElementById('loading').remove()
}
</script>
{{ end }}
