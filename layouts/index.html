{{ define "main" }}
<div class="mw-8 center">
  <ul class="list ta-l">
    {{ range .Site.RegularPages }}
    {{ if eq .Section "wasm" }}
    <li>
      <a class="c-black" href="{{.Permalink}}"><b>{{.Title}}</b> - <span>{{.Description}}</span></a>
    </li>
    {{ end }}
    {{ end }}
  </ul>
</div>
{{ end }}
